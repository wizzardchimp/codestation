<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Image Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            position: relative;
        }

        .image-container {
            width: 100%;
            height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: transform 0.3s ease;
        }

        .toolbar {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 100;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 18px;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .nav-btn:active {
            transform: scale(0.95);
        }

        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .nav-btn:disabled:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1);
        }

        .counter {
            color: white;
            font-size: 14px;
            font-weight: 500;
            padding: 0 10px;
            white-space: nowrap;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
        }

        .error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff6b6b;
            text-align: center;
            padding: 20px;
        }

        /* Swipe gesture indicators */
        .swipe-hint {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.5);
            font-size: 24px;
            animation: fadeInOut 2s infinite;
            pointer-events: none;
        }

        .swipe-hint.left {
            left: 20px;
        }

        .swipe-hint.right {
            right: 20px;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.7; }
        }

        /* Touch feedback */
        .image-container.touching {
            cursor: grabbing;
        }

        @media (max-width: 480px) {
            .toolbar {
                bottom: 15px;
                padding: 8px 16px;
                gap: 12px;
            }
            
            .nav-btn {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
            
            .counter {
                font-size: 12px;
                padding: 0 8px;
            }
        }
    </style>
</head>
<body>
    <div class="image-container" id="imageContainer">
        <div class="loading" id="loading">Loading image...</div>
        <img class="image" id="mainImage" style="display: none;">
        <div class="error" id="error" style="display: none;">
            <div>Error loading image</div>
            <div style="font-size: 14px; margin-top: 10px;">Please check the image path</div>
        </div>
    </div>

    <div class="toolbar">
        <button class="nav-btn" id="prevBtn" title="Previous">‹</button>
        <button class="nav-btn" id="firstBtn" title="First">⟪</button>
        <div class="counter">
            <span id="currentNum">1</span> / <span id="totalNum">5</span>
        </div>
        <button class="nav-btn" id="lastBtn" title="Last">⟫</button>
        <button class="nav-btn" id="nextBtn" title="Next">›</button>
    </div>

    <script>
        // Image configuration - Replace these with your actual image paths
        const images = [
            'images/sample1.png',
            'images/sample2.png', 
            'images/sample3.png',
            'images/sample4.png',
            'images/sample5.png'
        ];

        let currentIndex = 0;
        let touchStartX = 0;
        let touchEndX = 0;

        // DOM elements
        const imageContainer = document.getElementById('imageContainer');
        const mainImage = document.getElementById('mainImage');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const currentNum = document.getElementById('currentNum');
        const totalNum = document.getElementById('totalNum');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const firstBtn = document.getElementById('firstBtn');
        const lastBtn = document.getElementById('lastBtn');

        // Initialize
        totalNum.textContent = images.length;
        loadImage(currentIndex);

        // Load image function
        function loadImage(index) {
            loading.style.display = 'block';
            mainImage.style.display = 'none';
            error.style.display = 'none';

            const img = new Image();
            img.onload = function() {
                mainImage.src = this.src;
                mainImage.style.display = 'block';
                loading.style.display = 'none';
                updateUI();
            };
            
            img.onerror = function() {
                loading.style.display = 'none';
                error.style.display = 'block';
                updateUI();
            };

            img.src = images[index];
        }

        // Update UI function
        function updateUI() {
            currentNum.textContent = currentIndex + 1;
            prevBtn.disabled = currentIndex === 0;
            nextBtn.disabled = currentIndex === images.length - 1;
            firstBtn.disabled = currentIndex === 0;
            lastBtn.disabled = currentIndex === images.length - 1;
        }

        // Navigation functions
        function goToPrevious() {
            if (currentIndex > 0) {
                currentIndex--;
                loadImage(currentIndex);
            }
        }

        function goToNext() {
            if (currentIndex < images.length - 1) {
                currentIndex++;
                loadImage(currentIndex);
            }
        }

        function goToFirst() {
            if (currentIndex !== 0) {
                currentIndex = 0;
                loadImage(currentIndex);
            }
        }

        function goToLast() {
            if (currentIndex !== images.length - 1) {
                currentIndex = images.length - 1;
                loadImage(currentIndex);
            }
        }

        // Event listeners
        prevBtn.addEventListener('click', goToPrevious);
        nextBtn.addEventListener('click', goToNext);
        firstBtn.addEventListener('click', goToFirst);
        lastBtn.addEventListener('click', goToLast);

        // Touch/swipe functionality
        imageContainer.addEventListener('touchstart', function(e) {
            touchStartX = e.changedTouches[0].screenX;
            imageContainer.classList.add('touching');
        });

        imageContainer.addEventListener('touchend', function(e) {
            touchEndX = e.changedTouches[0].screenX;
            imageContainer.classList.remove('touching');
            handleSwipe();
        });

        function handleSwipe() {
            const swipeThreshold = 50;
            const swipeDistance = touchEndX - touchStartX;

            if (Math.abs(swipeDistance) > swipeThreshold) {
                if (swipeDistance > 0) {
                    // Swipe right - go to previous
                    goToPrevious();
                } else {
                    // Swipe left - go to next
                    goToNext();
                }
            }
        }

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            switch(e.key) {
                case 'ArrowLeft':
                case 'ArrowUp':
                    e.preventDefault();
                    goToPrevious();
                    break;
                case 'ArrowRight':
                case 'ArrowDown':
                    e.preventDefault();
                    goToNext();
                    break;
                case 'Home':
                    e.preventDefault();
                    goToFirst();
                    break;
                case 'End':
                    e.preventDefault();
                    goToLast();
                    break;
            }
        });

        // Prevent image dragging
        mainImage.addEventListener('dragstart', function(e) {
            e.preventDefault();
        });

        // Prevent context menu on long press
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
