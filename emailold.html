
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aspen Mail Login</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for Inter font and general layout */
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to right bottom, #1a202c, #2d3748); /* Darker, sleek gradient background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0 2rem; /* Added horizontal padding to ensure gap on sides */
            color: #e2e8f0; /* Light text color for contrast */
        }
        .container {
            background-color: #2d3748; /* Darker container background */
            padding: 5rem 5rem; /* Increased vertical padding, added horizontal padding for gaps */
            border-radius: 1.5rem; /* More rounded corners */
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3); /* Deeper shadow */
            max-width: 450px; /* Slightly wider container */
            width: 100%; /* Changed to 100% to work with max-width and body padding */
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1); /* Subtle border */
        }
        input[type="text"],
        input[type="password"] {
            width: 50%;
            padding: 1rem; /* Increased padding for inputs */
            margin-bottom: 1.25rem; /* More space between inputs */
            border: 1px solid #4a5568; /* Darker border */
            background-color: #1a202c; /* Darker input background */
            color: #e2e8f0; /* Light input text */
            border-radius: 0.75rem; /* More rounded input fields */
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        input[type="text"]::placeholder,
        input[type="password"]::placeholder {
            color: #a0aec0; /* Lighter placeholder text */
        }
        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #63b3ed; /* Light blue border on focus */
            box-shadow: 0 0 0 3px rgba(99, 179, 237, 0.5); /* Subtle glow on focus */
        }
        button {
            width: 50%;
            padding: 1.25rem; /* Increased padding to make button taller */
            border-radius: 0.75rem;
            font-weight: 700; /* Bolder text */
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s, box-shadow 0.2s;
            letter-spacing: 0.05em; /* Slightly spaced letters */
        }
        button:hover {
            transform: translateY(-2px); /* More pronounced lift on hover */
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2); /* Shadow on hover */
        }
        .btn-primary {
            background: linear-gradient(to right, #63b3ed, #4299e1); /* Blue gradient primary button */
            color: #ffffff;
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(to right, #4299e1, #3182ce); /* Darker gradient on hover */
        }
        .btn-secondary {
            background-color: #4a5568; /* Dark gray secondary button */
            color: #e2e8f0;
            border: none;
        }
        .btn-secondary:hover {
            background-color: #2d3748; /* Darker gray on hover */
        }
        #mfa-section {
            display: none; /* Hidden by default */
        }
        .timer-display {
            font-size: 3rem; /* Even larger timer font */
            font-weight: 800; /* Extra bold timer */
            color: #63b3ed; /* Light blue timer color */
            margin-top: 2rem;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px rgba(99, 179, 237, 0.4); /* Subtle glow for timer */
        }
        .message {
            margin-bottom: 1.5rem;
            color: #a0aec0; /* Lighter text for messages */
            line-height: 1.6;
        }
        .logo {
            margin-bottom: 2rem; /* More space below logo */
            font-size: 2.5rem; /* Larger logo font */
            font-weight: 800; /* Extra bold logo */
            color: #63b3ed; /* Light blue logo color */
            text-shadow: 0 0 15px rgba(99, 179, 237, 0.5); /* Prominent glow for logo */
        }
        h2 {
            color: #e2e8f0; /* Light color for headings */
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Aspen Mail</div>

        <!-- Login Section -->
        <div id="login-section">
            <h2 class="text-3xl font-bold mb-8">Sign In to Your Account</h2>
            <form id="login-form">
                <input type="text" id="username" placeholder="Email or Username" required class="mb-5">
                <input type="password" id="password" placeholder="Password" required class="mb-6">
                <button type="submit" class="btn-primary mb-4">Log In</button>
                <button type="button" id="cancel-login-btn" class="btn-secondary">Cancel</button>
            </form>
        </div>

        <!-- MFA Section -->
        <div id="mfa-section">
            <h2 class="text-3xl font-bold mb-8">Verify your login</h2>
            <p class="message">
                A verification request has been sent to your registered device.
                Please open your email on <span class="font-bold text-blue-400">'Marcus iPhone'</span>
                and approve the login within the next 60 seconds.
            </p>
            <div class="timer-display" id="timer">00:60</div>
            <p id="timer-message" class="text-red-400 font-medium"></p>
            <button id="resend-mfa" class="btn-secondary mt-6">Resend Verification</button>
            <button type="button" id="cancel-mfa-btn" class="btn-secondary mt-4">Cancel Login</button>
        </div>
    </div>

    <script>
        const loginSection = document.getElementById('login-section');
        const mfaSection = document.getElementById('mfa-section');
        const loginForm = document.getElementById('login-form');
        const timerDisplay = document.getElementById('timer');
        const timerMessage = document.getElementById('timer-message');
        const resendMfaButton = document.getElementById('resend-mfa');
        const cancelLoginBtn = document.getElementById('cancel-login-btn');
        const cancelMfaBtn = document.getElementById('cancel-mfa-btn');

        let countdownInterval;
        const initialTime = 60; // seconds
        let timeLeft = initialTime;

        // Function to start the countdown timer
        function startCountdown() {
            timeLeft = initialTime; // Reset time
            timerMessage.textContent = ''; // Clear any previous messages
            resendMfaButton.style.display = 'none'; // Hide resend button initially

            countdownInterval = setInterval(() => {
                timeLeft--;
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                timerDisplay.textContent =
                    `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

                if (timeLeft <= 0) {
                    clearInterval(countdownInterval);
                    timerMessage.textContent = 'Time expired. Redirecting...';
                    resendMfaButton.style.display = 'block'; // Show resend button (though it will redirect)
                    // Automatically redirect when timer expires
                    window.location.href = '../mypc/mypc.html';
                }
            }, 1000);
        }

        // Handle login form submission
        loginForm.addEventListener('submit', (event) => {
            event.preventDefault(); // Prevent default form submission
            loginSection.style.display = 'none'; // Hide login section
            mfaSection.style.display = 'block'; // Show MFA section
            startCountdown(); // Start the timer
        });

        // Handle cancel button click (from login section)
        cancelLoginBtn.addEventListener('click', () => {
            window.location.href = '../mypc/mypc.html'; // Redirect to mypc.html
        });

        // Handle resend MFA button click
        resendMfaButton.addEventListener('click', () => {
            clearInterval(countdownInterval); // Clear any existing interval
            startCountdown(); // Restart the timer
        });

        // Handle cancel button click (from MFA section)
        cancelMfaBtn.addEventListener('click', () => {
            clearInterval(countdownInterval); // Stop the timer if running
            window.location.href = '../mypc/mypc.html'; // Redirect to mypc.html
        });
    </script>
</body>
</html>
